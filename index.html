<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="main">

        <div class="card">
            <div class="buttons">
                <button class="btn" value="rock">Rock</button>
                <button class="btn" value="paper">Paper</button>
                <button class="btn" value="scissors">Scissors</button>
            </div>

            <div class="score">
                <div class="userScore">
                    <h1>Player</h1>
                    <p class="uscore">0</p>
                </div>
                <div class="computerScore">
                    <h1>Computer</h1>
                    <p class="cscore">0</p>
                </div>
            </div>

            <div class="results">
                <div class="roundResult"></div>

                <div class="result">
                    <h1></h1>
                    <h1 class="lose"></h1>
                </div>
            </div>

        </div>
        
    </div>
    <div class="layout">
        <div class="content">
            <button class="btn-replay">Play Again</button>
        </div>
        
    </div>
    <script src="script.js">

    </script>
</body>

</html>
